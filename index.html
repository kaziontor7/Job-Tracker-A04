<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<!-- tailwindcss -->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

 <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    *{
        font-family: "Geist", sans-serif;
    }
</style>
</head>
<body class="w-7/10 mx-auto my-[60px] bg-[#F8FAFC]">
   <header>
    <h1 class="text-[32px]/[32px] text-[#002C5C] font-bold" >Job Application Tracker</h1>
    <div class="grid sm:grid-cols-3 gap-4 mt-5 mb-[30px]">
        <div class="p-5 bg-white rounded-lg">
          <p class="text-[#323B49] text-sm font-medium">Total</p>
          <p class="font-bold text-2xl text-[#002C5C]">0</p>  
        </div>
        <div class="p-5 bg-white rounded-lg">
          <p class="text-[#323B49] text-sm font-medium">Interview</p>
          <p class="font-bold text-2xl text-[#10B981]">0</p>  
        </div>
        <div class="p-5 bg-white rounded-lg">
          <p class="text-[#323B49] text-sm font-medium">Rejected</p>
          <p class="font-bold text-2xl text-[#EF4444]">0</p>  
        </div>
    </div>
    <hr class="text-[#E6E7E9]">

   </header>
   <section>
    <div class="flex justify-between my-6">
        <div>
            <h3 class="font-semibold text-xl text-[#002C5C]">Available Jobs</h3>
        </div>
        <div>
            <p class="text-[#64748B] font-medium  "><span>0</span> jobs</p>
        </div>
    </div>
    <div class="flex gap-2">
        <div>
            <button class="text-[#64748B] font-medium text-[12px] w-20 text-center py-[10px] bg-white rounded-[4px]">All</button>
        </div>
        <div>
            <button class="text-[#64748B] font-medium text-[12px] w-20 text-center py-[10px] bg-white rounded-[4px]">Interview</button>
        </div>
        <div>
            <button class="text-[#64748B] font-medium text-[12px] w-20 text-center py-[10px] bg-white rounded-[4px]">Rejected</button>
        </div>
    </div>
   </section>
   <section>
    <div>
        <div>
            <div class="card space-y-5 bg-white p-6 rounded-lg mt-4">
                <div class="flex justify-between">
                    <div>
                        <h2 class="font-semibold text-lg text-[#002C5C]">Mobile First Corp</h2>
                        <p class="text-[#64748B] ">React Native Developer</p>
                    </div>
                    <div> 
                     <button class=" w-10 h-10 rounded-full border border-[#F1F2F4] p-2 hover:bg-gray-200">
  <i class="fa-regular fa-trash-can text-lg text-[#64748B]"></i>
                     </button>
                    </div>
                </div>
                <p class="text-[#64748B] text-sm">Remote • Full-time • $130,000 - $175,000</p>
                <button class="font-medium text-sm text-[#002C5C] px-3 py-2 bg-[#EEF4FF] mb-2">NOT APPLIED</button>
                <p class="text-[#323B49] text-sm/5">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                <div class="buttons flex gap-2">
                    <div>
                        <button class="border border-[#10B981] text-[#10B981] font-semibold text-sm py-2 px-3 rounded-[4px]">INTERVIEW</button>
                    </div>
                    <div>
                        <button class="border border-[#EF4444] text-[#EF4444] font-semibold text-sm py-2 px-3 rounded-[4px]">REJECTED</button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
   </section>
</body>
</html>
